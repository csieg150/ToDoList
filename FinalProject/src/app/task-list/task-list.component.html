<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
</div>

<div class = 'table-responsive'>
    <table class='table'>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Creation Date</th>
                <th>Completed</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = 'let temp of filteredTodos'>
                <td>
                    {{temp.id}}
                </td>
                <td>
                    {{temp.title}}
                </td>
                <td>
                    {{temp.createdOn}}
                </td>
                <td>
                    {{temp.completed}}
                </td>
                <td>
                    <app-delete-task [id]='temp.id' (click) = 'deleteTodo(temp.id,temp.title)'></app-delete-task>
                </td>
            </tr>
        </tbody>
    </table>
</div>
