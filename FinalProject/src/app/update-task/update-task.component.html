<div mat-dialog-content class="content" [formGroup]="form">
        <div fxFlex="100%">

            <!-- <mat-card class="card-main mat-elevation-z4"> -->
                <mat-card-header>
                    <!--
                        Replace interpolation with real task id.
                    -->
                    <mat-card-title>Details for Task [(data.id)] </mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <!--
                        Title input field.
                    -->
                    <mat-card>
                        <mat-card-content>

                            <mat-form-field class="input" appearance="standard">
                                <mat-label>Task Title</mat-label>
                                <input matInput placeholder="title" formControlName="title" required>
                                <mat-hint>[(data.title)]</mat-hint>
                            </mat-form-field>
                            <br>
                            <!--
                                Status drop down, check card status and show correct state
                                when initialized.
                            -->
                            <mat-form-field class="select" appearance="standard">
                                <mat-label>Task Status</mat-label>
                                <mat-select  formControlName="completed" [(ngModel)]="selectedComplete">
                                    <mat-option></mat-option>
                                    <mat-option [value]="option.value" *ngFor="let option of completedList">{{ option.viewValue }}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </mat-card-content>

                    </mat-card>
                    <br>
                    <!--
                        Task details text input.  Need to prepopulate with actual task contents.
                    -->

                    <mat-card>
                        <mat-card-content>
                            <mat-form-field class="task-details" appearance="outline" >
                                <mat-label>Task Details</mat-label>
                                <textarea matTextareaAutosize matAutosizeMinRows='5' matAutosizeMaxRows='20'
                                    matInput formControlName="description">[(data.description)]</textarea>
                            </mat-form-field>
                            <br>
                            <!--
                                Cancel and Update buttons.
                            -->


                        </mat-card-content>

                    </mat-card>

                </mat-card-content>
        </div>
</div>
<div mat-dialog-actions>
    <button mat-button color="primary" (click)="close()">Cancel</button>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
</div>
