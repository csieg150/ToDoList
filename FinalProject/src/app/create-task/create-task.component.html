<mat-card>
<form>
<mat-form-field hintLabel="Max 20 characters" appearance="fill">
    <mat-label>Enter Your Title</mat-label>
    <input matInput #input maxlength="20" placeholder="Ex. Order food" id="taskTitle" required>
    <mat-hint align="end">{{input.value?.length || 0}}/20</mat-hint>
    <mat-error *ngIf="inputTitle.invalid">{{getErrorMessage(inputTitle)}}</mat-error>
</mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>Task Completed</mat-label>
    <mat-select id="taskComplete" required [(value)]='defaultValue'>
        <mat-option value="Yes">Yes</mat-option>
        <mat-option value="No" selected>No</mat-option>
    </mat-select>
    <mat-hint align="end">Has the task been finished?</mat-hint>
    <mat-error *ngIf="inputComplete.invalid">{{getErrorMessage(inputComplete)}}</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Task Description</mat-label>
    <textarea matInput id="taskDescription" required></textarea>
    <mat-error *ngIf="inputDescription.invalid">{{getErrorMessage(inputDescription)}}</mat-error>
  </mat-form-field>

<button mat-stroked-button color="primary" (click)="createTask()">Create Task</button>
</form>
</mat-card>
