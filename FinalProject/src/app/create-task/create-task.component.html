<div mat-dialog-content class="content">


  <div fxFlex="100%">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Add New Task</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form>
          <mat-form-field hintLabel="Max 20 characters" appearance="standard">
            <mat-label>Enter Your Title</mat-label>
            <input matInput #input maxlength="20" placeholder="Ex. Order food" id="taskTitle" required>
            <mat-hint align="end">{{input.value?.length || 0}}/20</mat-hint>
            <mat-error *ngIf="inputTitle.invalid">{{getErrorMessage(inputTitle)}}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="standard">
            <mat-label>Task Completed</mat-label>
            <mat-select id="taskComplete" required [(value)]='defaultValue'>
              <mat-option value="Yes">Yes</mat-option>
              <mat-option value="No" selected>No</mat-option>
            </mat-select>
            <mat-hint align="end">Has the task been finished?</mat-hint>
            <mat-error *ngIf="inputComplete.invalid">{{getErrorMessage(inputComplete)}}</mat-error>
          </mat-form-field>
          <br>
          <mat-form-field appearance="outline">
            <mat-label>Task Details</mat-label>
            <textarea matInput id="taskDescription" matTextareaAutosize matAutosizeMinRows='5' matAutosizeMaxRows='20'
              matInput #input maxlength="255" formControlName="description" required></textarea>
            <mat-hint align="end">{{input.value?.length || 0}}/255</mat-hint>
            <mat-error *ngIf="inputDescription.invalid">{{getErrorMessage(inputDescription)}}</mat-error>
          </mat-form-field>

        </form>
      </mat-card-content>
      </mat-card>
      <div mat-dialog-actions>
        <button mat-button color="primary" (click)="close()">Cancel</button>

        <button mat-stroked-button color="primary" (click)="createTask()">Create Task</button>
      </div>
</div>
