<div fxFlex="100%"  class="outerflex">

  <mat-card class="mat-elevation-z8">
  <mat-card-content>
    

<div>
    <span>
    <input matInput (keyup)="doFilter($event.target.value)" placeholder="Filter">
    <button (click) = 'refreshList()' mat-stroked-button color="primary">Refresh List</button>
    </span>
</div>

<table mat-table [dataSource]="matDataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let ITask"> {{ITask.id}} </td>
    </ng-container>
  
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let ITask"> {{ITask.title}} </td>
    </ng-container>
  
    <!-- Creation Date Column -->
    <ng-container matColumnDef="createdOn">
      <th mat-header-cell *matHeaderCellDef> Created On </th>
      <td mat-cell *matCellDef="let ITask"> {{ITask.createdOn}} </td>
    </ng-container>
  
    <!-- Complete Column -->
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef> Completed </th>
      <td mat-cell *matCellDef="let ITask"> {{ITask.completed ? 'Yes' : 'No'}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openUpdateDialog(row)"></tr>
  </table>
</mat-card-content>
</mat-card>
</div>
