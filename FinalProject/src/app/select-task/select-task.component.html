

<mat-card>
    <mat-form-field class="example-full-width">
      <mat-label>Search Tasks by Title</mat-label>
      <input matInput [(ngModel)] = 'taskFilter'>
    </mat-form-field> &nbsp; &nbsp;
    <mat-form-field>
      <mat-label>Filter by status</mat-label>
        <mat-select [(value)]='statusFilter'>
          <mat-option value='---'>---</mat-option>
          <mat-option value='complete' selected>Complete</mat-option>
          <mat-option value='notComplete'>Not Complete</mat-option>
        </mat-select>
    </mat-form-field>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let ITask"> {{ITask.id}} </td>
    </ng-container>
  
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let ITask"> {{ITask.title}} </td>
    </ng-container>
  
    <!-- Creation Date Column -->
    <ng-container matColumnDef="createdOn">
      <th mat-header-cell *matHeaderCellDef> Created On </th>
      <td mat-cell *matCellDef="let ITask"> {{ITask.createdOn}} </td>
    </ng-container>
  
    <!-- Complete Column -->
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef> Completed </th>
      <td mat-cell *matCellDef="let ITask"> {{ITask.completed ? 'Yes' : 'No'}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openUpdateDialog()"></tr>
  </table>
