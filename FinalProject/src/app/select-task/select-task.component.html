<div fxFlex.xs="100%" fxFlex.sm="90%" fxFlex.lg="75%">

  <mat-card class="mat-elevation-z8">
  <mat-card-content>

<div>
    <input type="text" [(ngModel)] = 'taskFilter'>
</div>
<br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let ITask"> {{ITask.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let ITask"> {{ITask.title}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="createdOn">
      <th mat-header-cell *matHeaderCellDef> Created On </th>
      <td mat-cell *matCellDef="let ITask"> {{ITask.createdOn}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef> Completed </th>
      <td mat-cell *matCellDef="let ITask"> {{ITask.completed}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openUpdateDialog(row)"></tr>
  </table>
</mat-card-content>
</mat-card>
</div>
