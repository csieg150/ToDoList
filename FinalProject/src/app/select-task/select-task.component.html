

<div class="container" >
<div fxFlex="80%" fxFlex.xs="100%"  class="outerflex">
  <mat-toolbar color="primary">
    <span>To-do List</span>
    <span class="example-fill-remaining-space"></span>
  </mat-toolbar>
  <mat-card class="mat-elevation-z16">
  <mat-card-content>
    

<div>
    <!--<mat-form-field>
      <mat-label>Filter by status</mat-label>
        <mat-select [(ngModel)]='statusFilter'>
          <mat-option value=''>---</mat-option>
          <mat-option value='true' selected>Complete</mat-option>
          <mat-option value='false'>Not Complete</mat-option>
        </mat-select>
    </mat-form-field>-->
  <mat-form-field>

    <input matInput (keyup)="doFilter($event.target.value)" placeholder="Search by title">

  </mat-form-field>
  &nbsp; &nbsp;
    <button (click) = 'refreshList()' mat-stroked-button color="primary">Refresh List</button>
    &nbsp;
    <button (click) = 'openCreateDialog()' mat-stroked-button color="primary">Create Task</button>
</div>

<table mat-table  matSort [dataSource]="matDataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- ID Column -->
    <ng-container  matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let ITask"> {{ITask.id}} </td>
    </ng-container>
  
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let ITask"> {{ITask.title}} </td>
    </ng-container>
  
    <!-- Creation Date Column -->
    <ng-container matColumnDef="createdOn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created On </th>
      <td mat-cell *matCellDef="let ITask"> {{ITask.createdOn}} </td>
    </ng-container>
  
    <!-- Complete Column -->
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let ITask"> {{ITask.completed ? 'Complete' : 'Open'}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openUpdateDialog(row)"></tr>

  </table>
</mat-card-content>
<mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>

</mat-card>

</div>
</div>
